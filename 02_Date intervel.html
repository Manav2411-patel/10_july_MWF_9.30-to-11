    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Add this line to include Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    ...
  </body>
  
  <div class="container mt-5">
    <h1>Date Interval Calculator</h1>
    <form id="date-interval-form">
      <div class="form-group">
        <label for="start-date">Start Date:</label>
        <input type="text" class="form-control" id="start-date" placeholder="Enter start date (format: MM/DD/YYYY)">
      </div>
      <div class="form-group">
        <label for="end-date">End Date:</label>
        <input type="text" class="form-control" id="end-date" placeholder="Enter end date (format: MM/DD/YYYY)">
      </div>
      <button type="submit" class="btn btn-primary">Calculate Date Interval</button>
    </form>
    <div id="result" class="mt-3"></div>
  </div>

  <script>
    $(document).ready(function () {
      $("#date-interval-form").on("submit", function (e) {
        e.preventDefault();
        const startDateInput = $("#start-date");
        const endDateInput = $("#end-date");
  
        const startDate = moment(startDateInput.val(), "MM/DD/YYYY");
        const endDate = moment(endDateInput.val(), "MM/DD/YYYY");
  
        if (startDate.isValid() && endDate.isValid()) {
          const years = endDate.diff(startDate, "years");
          const months = endDate.diff(startDate, "months") % 12;
          const weeks = endDate.diff(startDate, "weeks") % 52;
          const days = endDate.diff(startDate, "days") % 7;
  
          $("#result").html(
            `In years: ${years}<br>In months: ${months}<br>In weeks: ${weeks}<br>In days: ${days}`
          );
        } else {
          $("#result").html("Please enter valid dates.");
        }
      });
    });
  </script>
